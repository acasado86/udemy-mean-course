<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <mat-form-field>
        <input
          matInput
          placeholder="E-Mail"
          type="email"
          name="email"
          ngModel
          #emailInput="ngModel"
          required
          email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Signup</button>
    </form>
  </mat-card>
